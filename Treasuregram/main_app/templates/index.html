{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
	<title>TreasureGram</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
</head>

<body>
	<h1>TreasureGram</h1>
	{% for treasure in treasures %}
		<p>{{ treasure.name }}</p>
		{% if treasure.value > 0 %}
			<p>{{ treasure.value }}</p>
		{% else %}
			<p>Unknown</p>
		{% endif %}
	{% endfor %}
</body>

</html>
