{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
	<title>TreasureGram</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	
</head>

<body>
	<nav class="navbar navbar-default navbar-static-top text-center">
		<a href="/">
			<img src="{% static 'img/logo.png' %}" alt="TreasureGram" />
		</a>
	</nav>
	<main class="container" role="main">
		<div class="treasure panel panel-default">
		{% for treasure in treasures %}

			<div class="panel-heading">
				<h2 class="panel-title">{{ treasure.name }}<h2>
			</div>

			<div class="panel-body">
				<table class="treasure-table">
					<!-- ROW 1: MATERIAL-->
					<tr>
						<th>
							<img src="{% static 'img/material-icon.png' %}"> Material:
						</th>
						<td>
							{{ treasure.material }}
						</td>
					</tr>
					<!-- ROW 2: VALUE-->
					<tr>
						<th>
							<img src="{% static 'img/value-icon.png' %}"> Value:
						</th>
						<td>
							{% if treasure.value > 0 %}
								<p>{{ treasure.value }}</p>
							{% else %}
								<p>Unknown</p>
							{% endif %}
						</td>
					</tr>
					<!-- ROW 3: LOCATION-->
					<tr>
						<th>
							<img src="{% static 'img/location-icon.png' %}"> Location:
						</th>
						<td>
							{{ treasure.location }}
						</td>
					</tr>
				</table>
			</div>
		{% endfor %}
		</div>
	</main>
</body>

</html>
